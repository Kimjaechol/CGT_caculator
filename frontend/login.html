<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e40af">
    <title>로그인 - 2025 양도소득세 AI 컨설팅</title>

    <script src="./env.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif; }
        .kakao-btn {
            background-color: #FEE500;
            color: #000000;
        }
        .kakao-btn:hover {
            background-color: #F0D700;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white/10 backdrop-blur rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">2025 양도소득세</h1>
            <p class="text-blue-200">AI 전문 컨설팅 플랫폼</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-xl font-bold text-gray-800 text-center mb-6">로그인</h2>

            <!-- Kakao Login Button -->
            <button onclick="kakaoLogin()" class="w-full kakao-btn font-semibold py-3.5 rounded-xl flex items-center justify-center space-x-3 transition transform active:scale-[0.98] mb-4">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3C6.477 3 2 6.477 2 10.5c0 2.47 1.607 4.647 4.093 5.903-.14.53-.906 3.41-.937 3.621 0 0-.018.175.092.242.11.066.24.015.24.015.315-.044 3.647-2.39 4.228-2.792.421.06.854.09 1.284.09 5.523 0 10-3.477 10-7.5S17.523 3 12 3"/>
                </svg>
                <span>카카오로 시작하기</span>
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- Email Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="비밀번호 입력">
                </div>
                <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 transition transform active:scale-[0.98]">
                    로그인
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">
                    계정이 없으신가요?
                    <a href="./register.html" class="text-blue-600 font-medium hover:underline">회원가입</a>
                </p>
            </div>
        </div>

        <!-- Guest Access -->
        <div class="mt-6 text-center">
            <a href="./index.html" class="text-blue-200 hover:text-white text-sm transition">
                로그인 없이 계산기 사용하기 →
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.ENV_API_URL || 'https://your-railway-app.up.railway.app';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = './index.html';
            }

            // Handle Kakao OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                handleKakaoCallback(code);
            }
        });

        function kakaoLogin() {
            const kakaoClientId = localStorage.getItem('kakao_client_id');
            if (!kakaoClientId) {
                alert('카카오 로그인 설정이 필요합니다. 관리자에게 문의하세요.');
                return;
            }
            const redirectUri = encodeURIComponent(window.location.origin + '/login.html');
            const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${kakaoClientId}&redirect_uri=${redirectUri}&response_type=code`;
            window.location.href = kakaoAuthUrl;
        }

        async function handleKakaoCallback(code) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/kakao/callback?code=${code}&redirect_uri=${encodeURIComponent(window.location.origin + '/login.html')}`);
                const data = await response.json();

                if (data.status === 'need_phone') {
                    // Need additional info
                    localStorage.setItem('kakao_temp_data', JSON.stringify(data.temp_data));
                    window.location.href = './register.html?kakao=true';
                } else if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    window.location.href = './index.html';
                } else {
                    alert('로그인 실패: ' + (data.detail || '알 수 없는 오류'));
                }
            } catch (err) {
                alert('로그인 처리 중 오류: ' + err.message);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                const data = await response.json();

                if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    window.location.href = './index.html';
                } else {
                    alert('로그인 실패: ' + (data.detail || '이메일 또는 비밀번호를 확인하세요.'));
                }
            } catch (err) {
                alert('서버 연결 실패: ' + err.message);
            }
        });
    </script>
</body>
</html>
